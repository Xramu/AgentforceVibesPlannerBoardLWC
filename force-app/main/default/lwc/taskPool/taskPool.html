<template>
    <section class="slds-card task-pool">
        <div class="slds-card__header slds-grid slds-grid_align-spread slds-p-horizontal_small slds-p-vertical_x-small">
            <h2 class="slds-card__header-title slds-text-title_caps">Maintenance Pool</h2>
        </div>
        <div class="slds-card__body slds-p-around_x-small">
            <div class="task-pool-content">
                <!-- Other (display title "None") -->
                <div class="handler-group handler-other">
                    <div class="slds-text-title_bold slds-m-bottom_x-small">{otherTitle}</div>
                    <div class="handler-tasks">
                        <template for:each={otherTasks} for:item="t">
                            <c-task-card
                                key={t.id}
                                id={t.id}
                                name={t.name}
                                task-handler={t.taskHandler}
                                task-status={t.taskStatus}
                                ontaskdragstart={relayDragStart}
                                ontaskselect={relaySelect}
                            ></c-task-card>
                        </template>
                        <template if:false={otherTasks.length}>
                            <div class="slds-text-body_small slds-text-color_weak slds-m-around_small">No tasks</div>
                        </template>
                    </div>
                </div>

                <!-- Internal (display title "OEM") -->
                <div class="handler-group handler-internal">
                    <div class="slds-text-title_bold slds-m-bottom_x-small">{internalTitle}</div>
                    <div class="handler-tasks">
                        <template for:each={internalTasks} for:item="t">
                            <c-task-card
                                key={t.id}
                                id={t.id}
                                name={t.name}
                                task-handler={t.taskHandler}
                                task-status={t.taskStatus}
                                ontaskdragstart={relayDragStart}
                                ontaskselect={relaySelect}
                            ></c-task-card>
                        </template>
                        <template if:false={internalTasks.length}>
                            <div class="slds-text-body_small slds-text-color_weak slds-m-around_small">No tasks</div>
                        </template>
                    </div>
                </div>

                <!-- Customer -->
                <div class="handler-group handler-customer">
                    <div class="slds-text-title_bold slds-m-bottom_x-small">{customerTitle}</div>
                    <div class="handler-tasks">
                        <template for:each={customerTasks} for:item="t">
                            <c-task-card
                                key={t.id}
                                id={t.id}
                                name={t.name}
                                task-handler={t.taskHandler}
                                task-status={t.taskStatus}
                                ontaskdragstart={relayDragStart}
                                ontaskselect={relaySelect}
                            ></c-task-card>
                        </template>
                        <template if:false={customerTasks.length}>
                            <div class="slds-text-body_small slds-text-color_weak slds-m-around_small">No tasks</div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
